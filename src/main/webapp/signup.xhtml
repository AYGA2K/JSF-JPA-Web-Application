<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</h:head>

<h:body>
    <div class="form-container">
        <h:outputText value="Sign Up" />
        <h:form id="Signup">
            <div style="display: flex; justify-content: center; flex-direction: column ; gap:10px; " >
           <h:outputLabel style="color:blue;" for="name" value="Name: " />
            <p:inputText id="name" value="#{userBean.name}" required="true" />

            <p:commandButton value="Sign Up" action="#{userBean.save()}" update="Signup" />
            </div>
        </h:form>
            <h:form>
                         <p:commandButton value="login" action="login" />
            </h:form>

    </div>
</h:body>

</html>
