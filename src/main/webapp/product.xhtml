<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add New Product</title>
</h:head>

<h:body>
    <div class="card">
        <h:form id="productForm">
            <p:growl id="messages"/>

            <h3>Add New Product</h3>

            <h:panelGrid columns="2">
                <h:outputLabel for="productName" value="Product Name:" />
                <p:inputText id="productName" value="#{productBean.name}" required="true" />

                <h:outputLabel for="productPrice" value="Product Price:" />
                <p:inputText id="productPrice" value="#{productBean.price}" required="true" />

                <h:outputLabel for="productDescription" value="Product Description:" />
                <p:inputText id="productDescription" value="#{productBean.description}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Add Product" action="#{productBean.save()}" update="productForm, messages" />

        </h:form>
    </div>
</h:body>
</html>
